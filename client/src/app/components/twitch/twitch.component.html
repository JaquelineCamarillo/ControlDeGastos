<div *ngIf="streamStatus">
  <p>{{ streamStatus }}</p>
</div>

<!-- Mostrar el iframe solo si el usuario estÃ¡ en vivo -->
<div *ngIf="streamUrl">
  <iframe 
    [src]="streamUrl" 
    width="720" 
    height="480" 
    frameborder="0" 
    allowfullscreen="true">
  </iframe>
</div>

<div *ngFor="let stream of liveStreams">
  <h3>{{ stream.user_name }}</h3>
  <p>Viewers: {{ stream.viewer_count }}</p>

<div *ngFor="let stream of liveStreams">
  <h3>{{ stream.user_name }}</h3>
  <p>Viewers: {{ stream.viewer_count }}</p>
  
  <!-- Iframe con URL sanitizada -->
  <iframe
    width="720"
    height="480"
    [src]="getSafeUrl(stream.user_login)"
    frameborder="0"
    allowfullscreen="true">
  </iframe>
  <hr>
</div>
